analysis:
  complexity_analysis: true
  dependency_analysis: true
  language_detection: true
  metrics_calculation: true
cleaning:
  normalize_whitespace: false
  preserve_structure: true
  remove_blank_lines: false
  remove_comments: false
  remove_imports: false
deduplication:
  hash_algorithm: sha256
  min_file_size: 100
  similarity_threshold: 0.95
extraction:
  exclude_dirs:
  - .git
  - __pycache__
  - node_modules
  - .venv
  - venv
  - build
  - dist
  - target
  - .idea
  - .vscode
  - .DS_Store
  exclude_files:
  - .gitignore
  - .gitattributes
  - README.md
  - LICENSE
  - package-lock.json
  - yarn.lock
  - Pipfile.lock
  file_types:
  - .py
  - .js
  - .ts
  - .java
  - .cpp
  - .c
  - .h
  - .go
  - .rs
  - .php
  - .rb
  - .swift
  - .kt
  - .cs
  - .scala
  - .r
  - .m
  - .sh
  - .sql
  - .html
  - .css
  - .xml
  - .json
  - .yaml
  - .yml
  - .md
  - .txt
  max_file_size: 20971520
file_cleaning:
  backup_dir: data/backups
  backup_enabled: true
  cleanup_rules:
    cleanable_extensions:
    - .py
    - .js
    - .ts
    - .java
    - .cpp
    - .c
    - .h
    - .go
    - .rs
    - .php
    - .rb
    - .swift
    - .kt
    - .cs
    - .scala
    - .r
    - .m
    - .sh
    - .sql
    - .html
    - .css
    - .xml
    - .json
    - .yaml
    - .yml
    - .md
    - .txt
    ensure_final_newline: true
    exclude_dirs:
    - .git
    - __pycache__
    - node_modules
    - .venv
    - venv
    - build
    - dist
    - target
    - .idea
    - .vscode
    - .DS_Store
    exclude_files:
    - .DS_Store
    - Thumbs.db
    - desktop.ini
    - .gitkeep
    lowercase_filenames: false
    normalize_filenames: true
    normalize_line_endings: true
    remove_empty_dirs: true
    remove_empty_files: false
    remove_temp_files: true
    remove_trailing_blank_lines: true
    remove_trailing_whitespace: true
logging:
  backup_count: 5
  file: data/logs/repodp.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
  max_file_size: 10485760
performance:
  batch_size: 100
  max_workers: 8
  memory_limit: 1024
  timeout: 300
reporting:
  default_format: comprehensive
  output_dir: data/reports
  supported_formats:
  - json
  - csv
  - html
  - markdown
  - comprehensive
